# Hilfe-Befehl
help.title=\uD83E\uDD16 Sloth Bot - Hilfe & Wiki
help.welcome=Willkommen bei Sloth! Ich bin ein umfassender Discord-Moderations- und Verwaltungsbot.\n\n**Verf\u00FCgbare Hilfebereiche:**\n\uD83C\uDFE0 **\u00DCbersicht** - Erfahre mehr \u00FCber Sloths Funktionen\n\u2699\uFE0F **Systeme** - Verf\u00FCgbare modulare Systeme\n\uD83D\uDCCB **Einrichtung** - So konfigurierst du Systeme\n\uD83D\uDCD6 **Befehle** - Vollst\u00E4ndige Befehlsreferenz\n\uD83C\uDFA8 **Formatierung** - Anleitung zur Regeleinbettung\n\uD83D\uDCDC **Rechtliches** - Nutzungsbedingungen und Datenschutz\n\uD83D\uDCA1 **Entwicklung unterst\u00FCtzen** - So kannst du den Bot unterst\u00FCtzen\n\nHinweis: Dieser Bot wurde komplett \u00FCberarbeitet und Einstellungen der alten Version werden nicht \u00FCbernommen.
help.footer=Nutze die Buttons unten zur Navigation
help.overview.title=\uD83C\uDFE0 Sloth Bot - \u00DCbersicht
help.overview.description=Sloth hilft Server-Administratoren dabei, ihre Communities effektiv zu verwalten.\n\n**Hauptfunktionen:**\n\u2022 **Umfassendes Logging** - Verfolge alle Server-Aktivit\u00E4ten\n\u2022 **Erweiterte Moderation** - Leistungsstarke Werkzeuge zur Aufrechterhaltung der Ordnung\n\u2022 **Ticket-System** - Professionelle Support-Kanal-Verwaltung\n\u2022 **Statistik-Tracking** - \u00DCberwache das Server-Engagement\n\n**Erste Schritte:**\n1. Alle Systeme sind sofort verf\u00FCgbar\n2. Konfiguriere jedes System mit Einrichtungsbefehlen\n3. Beginne deinen Server effektiver zu verwalten!
help.systems.title=\u2699\uFE0F Verf\u00FCgbare Systeme
help.systems.description=Sloth bietet mehrere modulare Systeme, die unabh\u00E4ngig aktiviert werden k\u00F6nnen:\n\n
help.systems.moderation.title=\uD83D\uDEE1\uFE0F **Moderationssystem**
help.systems.moderation.description=\u2022 Kick, Ban, Timeout von Benutzern\n\u2022 Nachrichten l\u00F6schen und Slowmode\n\u2022 Umfassendes Moderationslogging
help.systems.warning.title=\u26A0\uFE0F **Verwarnungssystem**
help.systems.warning.description=\u2022 Verwarnungen mit Schweregrad vergeben\n\u2022 Automatische Aktionen bei Schwellenwerten\n\u2022 Verwarnungsverlauf
help.systems.ticket.title=\uD83C\uDF9F\uFE0F **Ticket-System**
help.systems.ticket.description=\u2022 Professionelle Support-Kan\u00E4le\n\u2022 Mitarbeiterzuweisung und Priorit\u00E4ten
help.systems.log.title=\uD83D\uDCDD **Log-Kanal-System**
help.systems.log.description=\u2022 Dedizierte Logging-Kan\u00E4le\n\u2022 Verfolge Server-Ereignisse\n\u2022 Umfassender Audit-Trail
help.systems.stats.title=\uD83D\uDCCA **Statistik-System**
help.systems.stats.description=\u2022 Server-Aktivit\u00E4tsverfolgung\n\u2022 T\u00E4gliche und w\u00F6chentliche Berichte\n\u2022 Engagement-Metriken
help.systems.rules.title=\uD83D\uDCCB **Regeln/Verifizierungssystem**
help.systems.rules.description=\u2022 Benutzerdefinierte Regel-Embeds mit Verifizierungsbuttons\n\u2022 Rollenzuweisung nach Verifizierung\n\u2022 Verifizierungsstatistiken
help.systems.verify.title=\uD83D\uDD18 **Verifizierungsbutton-System**
help.systems.verify.description=\u2022 Erstelle benutzerdefinierte Verifizierungsbuttons\n\u2022 Weise Rollen zu/entferne sie bei Verifizierung\n\u2022 Unterst\u00FCtzung f\u00FCr mehrere Konfigurationen (max. 3)
help.systems.selectroles.title=\uD83C\uDFAD **Rollenauswahl-System**
help.systems.selectroles.description=\u2022 Erlaube Benutzern sich selbst Rollen zuzuweisen\n\u2022 Rollenauswahl-Men\u00FCs mit Beschreibungen und Emojis\n\u2022 Unterst\u00FCtzung f\u00FCr Reaktionen, Dropdowns und Buttons
help.systems.timedroles.title=\u23F1\uFE0F **Zeitbasierte Rollen**
help.systems.timedroles.description=\u2022 Weise tempor\u00E4re Rollen zu, die automatisch ablaufen\n\u2022 Automatisierte Rollenverwaltung basierend auf Events\n\u2022 Verfolge aktive tempor\u00E4re Rollen pro Benutzer
help.systems.footer=Alle Systeme sind einsatzbereit!
help.setup.title=\uD83D\uDCCB Systemeinrichtung
help.setup.description=Befolge diese Schritte, um Sloth f\u00FCr deinen Server zu konfigurieren:\n\n
help.commands.title=\uD83D\uDCD6 Befehlsreferenz
help.commands.description=Vollst\u00E4ndige Liste aller verf\u00FCgbaren Befehle nach System:\n\n
help.support.title=\uD83D\uDCA1 Entwicklung unterst\u00FCtzen
help.support.description=Sloth ist kostenlos nutzbar, aber Entwicklung und Hosting verursachen Kosten.\n\n**M\u00F6glichkeiten zur Unterst\u00FCtzung:**\n\u2022 **Spenden:** https://ko-fi.com/gamingtoast27542\n\u2022 **Feedback:** Tritt unserem [Support-Server](https://discord.gg/dQT53fD8M5) bei, um Ideen zu teilen und Probleme zu melden.\n\u2022 **Weiterempfehlen:** Empfiehl Sloth anderen Server-Admins.\n\nJede Unterst\u00FCtzung hilft, Sloth am Laufen zu halten und zu verbessern!\n\nDanke, dass du \u00FCberlegst, Sloth zu unterst\u00FCtzen!
help.legal.title=\uD83D\uDCDC Rechtliche Informationen
help.legal.description=Wichtige rechtliche Dokumente und Richtlinien f\u00FCr die Nutzung von Sloth Bot:\n\n
help.formatting.title=\uD83D\uDCDD Formatierungsanleitung f\u00FCr Regel-Embeds
help.formatting.description=Lerne, wie du deine Regel-Embed-Beschreibungen mit Discord-Markdown formatierst:\n\n

